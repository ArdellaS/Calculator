<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="face">
        <div class="solutionWindow" id="mainWindow">

        </div>

        <div class="topRow">
            <div class="buttonOdd" id="one" onclick=One()>1</div>
            <div class="buttonEven" id="two">2</div>
            <div class="buttonOdd">3</div>
        </div>

        <div class="secondRow">
            <div class="buttonEven">4</div>
            <div class="buttonOdd">5</div>
            <div class="buttonEven">6</div>
        </div>

        <div class="thirdRow">
            <div class="buttonOdd">7</div>
            <div class="buttonEven">8</div>
            <div class="buttonOdd">9</div>
        </div>

        <div class="forthRow">
            <div class="buttonEven">-</div>
            <div class="buttonOdd">0</div>
            <div class="buttonEven">+</div>
        </div>

        <div class="fifthRow">
            <div class="buttonLast" id="equals">=</div>
        </div>


    </div>
</body>
<script src="func.js"></script>

</html>
